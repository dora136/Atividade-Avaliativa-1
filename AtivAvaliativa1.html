  <style>
    :root {
      --modo: light;
    }

    body[modo-tela="light"] {
      background-color: #ffffff;
      color: #333;
    }

    body[modo-tela="light"] .cartao {
      background-color: #ffe6f0;
    }

    body[modo-tela="dark"] {
      background-color: #000000;
      color: #f0f0f0;
    }

    body[modo-tela="dark"] .cartao {
      background-color: #001f3f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cartao {
      width: 640px;
      height: 360px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .foto {
      width: 40%;
      background: url('IMG_2476.jpg') center/cover no-repeat;
    }

    .conteudo {
      width: 60%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
    }

    .conteudo h2 {
      margin: 0;
    }

    .conteudo a {
      text-decoration: underline;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .conteudo p {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .botao {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

  ">Alternar modo</button>
