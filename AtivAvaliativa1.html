  <style>
    :root {
      --modo: light;
    }

    body[data-theme="light"] {
      background-color: #ffffff;
      color: #333;
    }

    body[data-theme="light"] .card {
      background-color: #ffe6f0;
    }

    body[data-theme="dark"] {
      background-color: #000000;
      color: #f0f0f0;
    }

    body[data-theme="dark"] .card {
      background-color: #001f3f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card {
      width: 640px;
      height: 360px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .photo {
      width: 40%;
      background: url('IMG_2476.jpg') center/cover no-repeat;
    }

    .info {
      width: 60%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
    }

    .info h2 {
      margin: 0;
    }

    .info a {
      text-decoration: underline;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .info p {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

    const current = document.body.getAttribute('data-theme');

  ">Alternar modo</button>
